<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tareeqi - Road Monitoring App</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: linear-gradient(to bottom right, #5a3b8a, #3c2a66);
        color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .container {
        max-width: 800px;
        padding: 2rem;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin-top: 2rem;
      }
      .button {
        background-color: white;
        color: #5a3b8a;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
      }
      .button:hover {
        background-color: #f0f0f0;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Tareeqi</h1>
      <p>Revolutionizing road monitoring with cutting-edge AI technology. Join us in making roads safer and better.</p>
      
      <div class="buttons">
        <a href="/TareeqWeb/about.html" class="button">About Us</a>
        <a href="/TareeqWeb/features.html" class="button">Features</a>
        <a href="/TareeqWeb/how-it-works.html" class="button">How It Works</a>
        <a href="/TareeqWeb/contact.html" class="button">Contact</a>
      </div>
    </div>
  </body>
</html>
